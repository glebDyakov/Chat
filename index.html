<div class="container">
	<div class="py-5 text-center">
		<br><br><br>
		<h2>чат программа</h2>
		<p class="lead">укажите ваше имя и начинайте переписку</p>
	</div>
	<div class="row">
		<div class="col-6">
			<form id="messForm" >
				<h3>форма сообщений</h3>

				<textarea name="message" id="message" class="form-control" placeholder="введите сообщение"></textarea>
				<br>
				<input type="submit" value="отправить" class="btn btn-danger">
			</form>
		</div>
		<div class="col-6">
			<h3>сообщения</h3>
			<div id="all_mess"></div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
	
	var min=1;
	var max=6;
	var random=Math.floor(Math.random()*(max-min))+min;
	var alertclass;
	switch(random){
	case 1:
		alertclass="danger";
		break;
	case 2:
		alertclass="primary";
		break;
	case 3:
		alertclass="success";
		break;
	case 4:
		alertclass="info";
		break;
	case 5:
		alertclass="secondary";
		break;
	case 6:
		alertclass="light";
		break;
	}
	$(".color").click((e)=>{
		alertclass=e.target.id
	})
	$(function(){
var socket=io.connect();
var input= $("#message");
var form= $("#messForm");
var all_mess=$("#all_mess");
var name=$("#name");
form.submit(function(event){
event.preventDefault();
socket.emit("send", {input:input.val(),name:name.val(), class:alertclass});
input.val("");
});
socket.on("add_mess", function(data){
	all_mess.prepend("<div class='sms alert alert-"+data.class+"'><b>"+data.name+"</b>:"+data.msg+"</div>");
});
	});
</script>
